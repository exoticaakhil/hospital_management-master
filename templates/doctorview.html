{% extends 'nav1.html' %}
{% load static %}
{% block content %}
  
   <style>
body{
  
  background: -webkit-linear-gradient(to right, #383737, #373737);  
  background: linear-gradient(to bottom, #383737, #373737); 
  }
</style>
<br><br><br><br><br><br>
<h1 style="text-align: center; color:white;">view Doctor</h1>
<div class="table-responsive">
<table class="table table-primary">
  <thead class="thead-dark">
                    
                   <tr>
                       <th scope="col">ID</th>
                       <th scope="col">Doctor Name</th>
                       <th scope="col">Contact</th>
                       <th scope="col">Specialization</th>
                       <th scope="col">image</th>

                   </tr>
               </thead>
   
               <tbody>
               {% for i in doc %}
               <tr>
                   <td>{{i.id}}</td>
                   <td>{{i.name}}</td>
                   <td>{{i.mobile}}</td>
                   <td>{{i.deparment.Department}}</td>
                   <td><img src="{{i.image.url}}" width="70" height="70"></td>
               </tr>
               {% endfor %}
               </tbody>
           </table>
                   </div>

   <br><br><br><br><br>

   {% endblock content %}
