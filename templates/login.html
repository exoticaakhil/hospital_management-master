{% extends 'nav3.html' %}
{% load static %}
{% block content %}
<style>
        body{
  
  background: -webkit-linear-gradient(to right, #383737, #373737);  
  background: linear-gradient(to bottom, #383737, #373737); 
  }
 form {
        border: 3px solid #383737;
        background-color: #373737;
    }
    /*assign full width inputs*/
     
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    /*set a style for the buttons*/
     
    button {
        background-color: #060606;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    /* set a hover effect for the button*/
     
    button:hover {
        opacity: 0.8;
    }
    /*set extra style for the cancel button*/
     
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }
    /*centre the display image inside the container*/
     
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }
    /*set image properties*/
     
    img.avatar {
      
        width: 40%;
        border-radius: 50%;
    }
    /*set padding to the container*/
     
    .container {
        padding: 16px;
    }
    /*set the forgot password text*/
     
    span.psw {
        float: right;
        padding-top: 16px;
    }
    /*set styles for span and cancel button on small screens*/
     
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>
<br><br><br><br>
<h3 style="text-align: center;color: white;">Login</h3>
<form action="" method="post" style="background-color: #383737; border-radius:  2px;" >
  {% csrf_token %}

  
 
        <div class="container ">
            <label style="color: white;"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
 
            <label style="color: white;"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" required>
 
            <button type="submit">Login</button>
            <h6 style="color: white;"><input type="checkbox" checked="checked"> Remember me</h6>
        </div>
 
        <div class="container" style="background-color:#383737">
            <button type="button" class="cancelbtn">Cancel</button>
         
        </div>
</form>

{% endblock %}
