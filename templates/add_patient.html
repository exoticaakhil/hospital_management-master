{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

<style>
body{
  
  background: -webkit-linear-gradient(to right, #383737, #373737);  
  background: linear-gradient(to bottom, #383737, #373737); 
  }

</style>
<body>

<br><br><br><br><br><br>
<div class="container">
	{% for m in messages %}
<h5>
	<div class="alert alert-danger mt-4" style="width: 100%;">
		{{ m }}
	</div>
</h5>
	{% endfor %}
</div>

<h1 style="color: #ffffff; text-align: center;">Add Patient</h1>
<br>

   <form action="{% url 'add_patient' %}" method="post" enctype="multipart/form-data">
	   {% csrf_token %}
	   <div class="form-row">

		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;">Patient Name</label>
				   <input  type="text" name="name" class="form-control" placeholder="Enter Patient Name" required >
			   </div>
		   </div>

		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;" >Mobile Number</label>
				   <input  type="text" name="mobile" class="form-control" placeholder="Enter Ten Digit Mobile Number" required min="10" max="10" pattern="[0-9]{10}">
			   </div>
		   </div>

		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;" >Gender</label>
				   <h5 style="color: #ffffff;"><input  type="radio" name="gender" value="Male" required > Male</h5>
				  <h5 style="color: #ffffff;"> <input  type="radio" name="gender" value="Female" required > Female</h5>
			   </div>
		   </div>
		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;" >Email</label>
				   <input  type="email" name="mail" class="form-control" placeholder="Enter Email" required>
			   </div>
		   </div>

		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;" >Address</label>
				   <textarea  name="address" class="form-control" placeholder="Enter Address" required></textarea>
			   </div>
		   </div>
		   <div class="col-12">
			   <div class="form-group">
				   <label style="color: #ffffff;" >Username</label>
				   <input   type="text" name="User" class="form-control" placeholder="enter User" required>
			   </div>
			   <div class="form-group">
				   <label style="color: #ffffff;"  for="exampleDropdownFormPassword1">Choose Image</label>
				   <input  type="file" name="image" class="form-control btn" id="exampleDropdownFormPassword1" required>
				 </div>
	   </div>

	   <input  type="submit" value="Submit" class="btn btn-primary" onclick="return confirm('Please conform All filed are Correct  ?')">
   </form>
   </div>
<br>

{% endblock content %}
