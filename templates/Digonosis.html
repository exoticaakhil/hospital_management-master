{% extends 'nav2.html' %}
{% load static %}
{% block content %}

<body>
	<style>
body{
  
  background: -webkit-linear-gradient(to right, #383737, #373737);  
  background: linear-gradient(to bottom, #383737, #373737); 
  }

	</style>

<br>

			<h3 class="p-2" style="text-align: center;">Diagnosis</h3>
             <br>
				<form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;" >Doctor Name</label>
								<input  type="text" name="pname" class="form-control" value="{{patient.doctor.name}}" required>
							</div>
						</div>

                    	<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;" >Patient Name</label>
								<input  type="text" name="dname" class="form-control" value="{{patient.patient1.name}}" required>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;">Patient id</label>
								<input  type="text" name="patno" class="form-control" value="{{patient.patientno}}" >
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;">Date</label>
								<input  type="date" name="date" class="form-control" value="{{patient.date1|date:'Y-m-d'}}" required>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;">Time</label>
								<input  type="time" name="time" class="form-control" value="{{ patient.time1|time:'H:i:s' }}" required>
							</div>
						</div>
                        <div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;">Symptoms</label>
								<input  type="text" name="symptoms" class="form-control" value="{{patient.Symptoms}}" required>
							</div>
						</div>
						</div>
                        <div class="col-12">
							<label style="color: #ffffff;">Medicine</label>
							<div class="form-group">
								
								<textarea  type="text" name="medicine" cols="150"></textarea>
							</div>
						</div>
						<button type="button" class="btn btn-warning"><a href="{% url 'refer' patient.id  %}" onclick="return confirm('Are you ready to refer this record ?')" >Refer to Another Doctor</a></button>

						<input type="submit" value="Update" class="btn btn-primary" onclick="return confirm('Diagnosis as done ?')" >
						</div>

				</form>

{% endblock content %}
