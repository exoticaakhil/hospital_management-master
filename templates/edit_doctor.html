{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b1b56eff4.js" crossorigin="anonymous"></script>
</head>
<style>
	body{
 
 background: -webkit-linear-gradient(to right, #383737, #373737);  
 background: linear-gradient(to bottom, #383737, #373737); 
 }

</style>
<body>
{% if error == "no" %}
     <script>
	   alert('Doctor Record has been Updated');
       window.location=("{% url 'view_doctor' %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

<br><br><br><br>

<h1 style="color: #ffffff; text-align: center;">Edit Doctors</h1>
             <br>
			
				<form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-row">

						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;" >Doctor Name</label>
								<input  type="text" name="name" class="form-control" value="{{doctor.name}}" required>
							</div>
						</div>

                    	<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff; ">Contact Number</label>
								<input  type="text" name="mobile" class="form-control" value="{{doctor.mobile}}" required>
							</div>
						</div>

						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;" >Specialization</label>
								<select name="department" class="form-control" >      

									{% for i in b %}
									 {% if i.id == doctor.deparment_id %}
									 <option value="{{i.id}}" selected>{{i.Department}}</option>
									 {% else %}									
									<option value="{{i.id}}">{{i.Department}}</option>
									 {% endif %}
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="col-12">
							<div class="form-group">
								<label  style="color: #ffffff;" for="">Image</label><br>
								<img src="{{doctor.image.url}}" alt="" width="100" height="100">
								
								<input  type="file" name="image" id="" accept="image/*" class="form-control">
							</div>
						</div>

                      </div>

					<hr>
					<input type="submit" value="Update" class="btn btn-primary" >
				</form>
	<br><br><br><br><br>
</body>
</html>
{% endblock content %}
