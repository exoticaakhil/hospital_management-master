{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}

<style>
	body{
		background-color: rgb(55, 52, 52);
	}
</style>
<body>

<br><br><br><br><br><br>
			<h1  style="color: #ffffff; text-align: center;">Add  Department</h1>
             <br>
				<form action="{% url 'add_depatment' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-row">
						<div class="col-12">
							<div class="form-group">
								<label style="color: #ffffff;">Department Name</label>
								<input type="text" name="name" class="form-control" placeholder="Enter Department Name" required >
							</div>
						</div>
                      </div>

					<hr>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
	<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock  %}
