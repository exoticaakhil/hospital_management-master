{% extends 'nav3.html' %}
{% load static %}
{% block content %}
<style>
            body{
  
  background: -webkit-linear-gradient(to right, #383737, #373737);  
  background: linear-gradient(to bottom, #383737, #373737); 
  }

    /*assign full width inputs*/
     
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    /*set a style for the buttons*/
     
    button {
        background-color: #040404;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    /* set a hover effect for the button*/
     
    button:hover {
        opacity: 0.8;
    }
    /*set extra style for the cancel button*/
     
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }
    /*centre the display image inside the container*/
     
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }
    /*set image properties*/
     
    img.avatar {
        width: 40%;
        border-radius: 50%;
    }
    /*set padding to the container*/
     
    .container {
        padding: 16px;
    }
    /*set the forgot password text*/
     
    span.psw {
        float: right;
        padding-top: 16px;
    }
    /*set styles for span and cancel button on small screens*/
     
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>
{% if error == "no" %}
     <script>
	   alert('wait for approve');
       window.location=("{% url  'login' %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}
<br>
<div class="container">
	{% for m in messages %}
<h5>
	<div class="alert alert-danger mt-4" style="width: 100%;">
		{{ m }}
	</div>
</h5>
	{% endfor %}
</div>

<h3 style="text-align: center;color: #ffffff;">Doctor Signup</h3>
   <form action="{% url 'patient_signup' %}" method="post" enctype="multipart/form-data">
	   {% csrf_token %}
	   <div class="container ">
		<label style="color: #ffffff;">Doctor Name</label>
		<input type="text" name="name" class="form-control" placeholder="Enter Doctor Name" required >

		<label style="color: #ffffff;">Contact Number</label>
		<input type="text" name="mobile" class="form-control" placeholder="Enter Ten Digit Mobile Number" required min="10" max="10" pattern="[0-9]{10}" >

		<label style="color: #ffffff;" >username</label>
		<input type="text" name="User" class="form-control" placeholder="Enter username" required >
		<label style="color: #ffffff;" >Email</label>
		<input type="email" name="mail" class="form-control" placeholder="Enter Email" required >
		<div class="form-group">
			<label style="color: #ffffff;">Department</label>
			<select  name="department" class="form-control">
				{% for i in b %}
				<option value="{{i.id}}" >{{i.Department}}</option>
				{% endfor %}
			</select>
		</div>
		<label for="exampleDropdownFormPassword1" style="color: #ffffff;">Choose Image</label>
				<input type="file" name="image" class="form-control btn" id="exampleDropdownFormPassword1" required style="font-size: large;">
			
				<button type="submit">signup</button>
		
	</div>
	
	
	</form>
{% endblock %}
